<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Route Finder - Dehradun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the map container */
        #map {
            height: 400px; /* Fixed height for the map */
            width: 100%; /* Full width */
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        /* Hide the loading spinner by default */
        #loadingSpinner {
            display: none;
        }
        /* Style for the route info box */
        #routeInfo {
            display: none; /* Hidden by default, shown when route is found */
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e0f2fe; /* Light blue background */
            border: 1px solid #90caf9; /* Blue border */
            border-radius: 0.5rem;
            color: #1a237e; /* Dark blue text */
        }
        #routeInfo p {
            margin-bottom: 0.5rem;
        }
        #routeInfo p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="font-sans bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full">
        <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-6">
            <span class="text-5xl">üó∫Ô∏è</span> Smart Route Finder - Dehradun
        </h1>

        <div class="space-y-4 mb-6">
            <input
                type="text"
                id="start"
                placeholder="Start Location (e.g., Clock Tower, Dehradun)"
                class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            />
            <input
                type="text"
                id="end"
                placeholder="End Location (e.g., Forest Research Institute, Dehradun)"
                class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            />
            <button
                onclick="calculateShortestPath()"
                class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 text-lg font-semibold shadow-md"
            >
                Find Shortest Path
            </button>
        </div>

        <div id="loadingSpinner" class="text-center mb-4">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600 mt-2">Calculating path...</p>
        </div>

        <div id="errorMessage" class="text-red-600 text-center mb-4 font-medium">
        </div>

        <div id="routeInfo" class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-md text-blue-800">
            <p class="font-semibold">Route Summary:</p>
            <p>Distance: <span id="routeDistance"></span></p>
            <p>Duration: <span id="routeDuration"></span></p>
        </div>

        <div id="map"></div>
    </div>

    <script src="script.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4SRvrsYOdzthLOJphJoBiOZGQaxNCPR4&callback=initMap&libraries=places,geometry"></script>
</body>
</html>
